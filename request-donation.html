    <div class="container">
        <h2>Request Food Donation</h2>
        <p>Fill out the form below to request food.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="food">Food Item Requested:</label>
                <input type="text" id="food" name="food" placeholder="Enter the food item" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity Requested:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity" required>
            </div>
            <div class="form-group">
                <label for="message">Additional Message:</label>
                <textarea id="message" name="message" placeholder="Enter any additional details" rows="5"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>
