<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login as Individual/Charity - Thali</title>
    <link rel="stylesheet" href="login-individual.css"> 
</head>
<body>
    <div class="container">
        <h1>Login as Individual/Charity</h1>
        <p>Welcome back! Please log in to access surplus food or request donations.</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Log In</button>
            <p class="register-link">Don't have an account? <a href="signup-individual.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
